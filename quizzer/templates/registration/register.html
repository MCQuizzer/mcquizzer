{% extends "base.html" %}
{% block title %}User Registration{% endblock %}

{%block content %}
<div  id="myForms" class="row col-sm-6">
    <div class="row col-sm-9 col-xs-offset-1 text">
        <h3 class="text-center">
            User Registration
        </h3>
    </div>
    <div class="form-box form-bottom" style="margin:0px;">
        <form role="form" method="post" class="form-group login-form" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Register" />                
            </div>
            <input type="hidden" name="next" value="/user/" />
        </form>
    </div>
</div><div class="clearfix"></div><br><br>
{% endblock %}
